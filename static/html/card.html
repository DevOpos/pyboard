<div class="card" ng-hide="edit" ng-click="edit=true">
    <h4>{{card.title}}</h4>
    <span class="description">{{card.description}}</span>
    <div class="additional_data">
        <br>
        <label>Story Points:</label>
        <span class="story_points">{{card.story_points}}</span>
        <br>
        <label>Business Value:</label>
        <span class="business_value">{{card.business_value}}</span>
    </div>
</div>

<div class="card" ng-show="edit"
    ng-model-options="modelOptions">
    <div class="flex">
        <label><strong>Title:&nbsp;</strong></label>
        <input type="text"
            ng-model="card.title"
            ng-change="update()"/>
    </div>
    <textarea ng-model="card.description"
              ng-change="update()"
              placeholder="Enter description...">
    </textarea>
    <textarea ng-model="card.story_points"
              ng-change="update()"
              placeholder="Enter story points...">
    </textarea>
    <textarea ng-model="card.business_value"
              ng-change="update()"
              placeholder="Enter business value...">
    </textarea>
    <button ng-click="edit=false">Ok</button>
    <button ng-click="delete()">Delete Card</button>
</div>
