<html xmlns="http://www.w3.org/1999/html">
    <body ng-app="pyboard.app">

    {% verbatim %}
    <div ng-controller="PyboardController">
        <div ng-repeat="list in data">
            <h3>{{list.name}}</h3>
            <ul>
                <li ng-repeat="card in list.cards">{{card.title}}</li>
            </ul>
            <input type="text" ng-model="new_title"/>
            <button ng-click="add(list, new_title)">+</button>
        </div>
    </div>
    {% endverbatim %}
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        (function(){
            'use strict';
            angular.module('pyboard.app',[])
                .controller('PyboardController', ['$scope',PyboardController]);

            function PyboardController($scope) {
                $scope.add = function (list, title){
                    var card = {
                        title: title
                    }
                    list.cards.push(card)
                }
                $scope.data = [
                    {
                        name: 'pyboard1',
                        cards: [
                            {
                                title: 'TestA1'
                            },
                            {
                                title: 'TestB1'
                            },
                            {
                                title: 'TestC1'
                            },
                        ]
                    },
                    {
                        name: 'pyboard2',
                        cards: [
                            {
                                title: 'TestA2'
                            },
                            {
                                title: 'TestB2'
                            },
                            {
                                title: 'TestC3'
                            },
                        ]
                    }
                ];
            }
        }());
    </script>
    </body>
</html>
